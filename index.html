---
layout: default
---

<div class="input">
    <p>Design your icon</p>
    <form id="iconForm">
        <input type="text" name="icon" maxlength="20" placeholder="Enter text (max 20 characters)" required>
        <select name="font" id="fontSelect">
            {% for font in site.data.fonts %}
            <option value="{{ font }}">{{ font }}</option>
            {% endfor %}
        </select>
        <button type="submit">Generate</button>
    </form>
</div>

<div class="output">
    <p>result</p>
    <div id="imagesContainer"></div>
</div>

<div id="loadingSpinner" class="spinner" style="display: none;">Loading...</div>

<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="{{ site.url }}/assets/js/script.js"></script>
