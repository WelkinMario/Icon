---
layout: default
---

<div class="input">
    <p>Design your icon</p>
    <form id="iconForm">
        <input type="text" name="icon" placeholder="Enter icon name">
        <select name="font" id="fontSelect">
            {% for font in site.data.fonts %}
            <option value="{{ font }}">{{ font }}</option>
            {% endfor %}
        </select>
        <button type="submit">Generate</button>
    </form>
</div>

<div class="output">
    <p>result</p>
    <div id="imagesContainer"></div>
</div>

<div id="loadingSpinner" class="spinner" style="display: none;">Loading...</div>

<script src="/assets/js/script.js"></script>
