---
layout: default
---

<div class="input">
    <p class="title">Design your <a class="highlight">ICON</a></p>
    <p class="comment">Simple, concise, and clean image generator</p>
    <form id="iconForm">
        <input type="text" id="textInput" name="icon" maxlength="20" placeholder="Enter text (max 20 characters)" required>
        <div class="fontList">
            <input type="text" id="searchInput" placeholder="Search fonts..." autocomplete="off">
            <div id="fontSelectContainer">
                <select name="font" id="fontSelect" size="10">
                    {% for font in site.data.fonts %}
                    <option class="fontItem" value="{{ font }}">{{ font }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <button type="submit">Generate</button>
    </form>
    <p class="comment" id="tip">Not sure which font to use? Take a look at <a href="https://fonts.google.com/">Google Fonts</a></p>
</div>

<div class="output">
    <p></p>
    <div id="imagesContainer"></div>
</div>

<div id="loadingSpinner" class="spinner" style="display: none;">Loading...</div>

<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="{{ site.url }}/assets/js/script.js"></script>
